<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshclass</title>
  <link rel="stylesheet" href="./profile.css" type="text/css" />
  <link rel="shortcut icon" href="./../../../assets/logo/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <section id="main">
    <header class="top-navbar">
      <div class="page-name">
        <span>Profiles</span><span>
          <select id="select" onchange="changeselect()">
            <option value="student">student</option>
            <option value="coach">coach</option>
          </select>
        </span>
      </div>
      <div class="search-bar">
        <div class="search-div">
          <input type="text" id="search" placeholder="search...">
          <div class="search-icon"><em class="fal fa-search"></em></div>
        </div>
      </div>
      <div class="profile">
        <div class="admin-profile-picture">
          <img id="proimg"
            src="https://static.vecteezy.com/system/resources/thumbnails/000/225/095/small/hipster-man-silhouette-with-mustache-and-beard-illustration.jpg"
            alt="profile picture" width="100%">
        </div>
      </div>
      <div id="notification"><span class="dot"></span><em class="fal fa-bell"></em></div>
      <div id="add-per" onclick="studentreg()"><em class="fal fa-user-plus"></em></div>
    </header>
    <div class="left-menu">
      <div class=" logo-div">
        <img src="./../../../assets/logo/logo_png.png" alt="logo" width="80%" />
      </div>
      <div class="main-menu">
        <div class="button-div">
          <a href="./../profile/profile.html" class="btn visited">
            <em class="fal fa-users"></em><span class="box tooltip">Profiles</span>
          </a>
        </div>
        <div class="button-div">
          <a href="./../schedule/schedule.html" class="btn">
            <em class="fal fa-clock"></em><span class="box tooltip">Schedule</span>
          </a>
        </div>
        <div class="button-div">
          <a href="./../attendence/attendence.html" class="btn">
            <em class="fal fa-clipboard-user"></em><span
              class="box tooltip">Attendence</span>
          </a>
        </div>
        <div class="button-div">
          <a href="./../assignment/assignment.html" class="btn">
            <em class="fal fa-books"></em><span class="box tooltip">Assignment</span>
          </a>
        </div>
        <div class="button-div">
          <a href="./../query/query.html" class="btn">
            <em class="fal fa-comments-alt"></em><span class="box tooltip">Query</span>
          </a>
        </div>
        <div class="button-div">
          <a href="https://freshworks.zoom.us/my/b2classroom" class="btn">
            <em class="fal fa-video"></em><span class="box tooltip">Class</span>
          </a>
        </div>
      </div>
      <div class="settings">
        <a href="./../settings/settings.html" class="btn-set"><em class="fal fa-cog"></em></a>
      </div>
      </div>
    <div id="main-div" class="main-width">
      <div id="student-head">
        <div id="student-name">Name</div>
        <div id="student-id">Id</div>
        <div id="student-squad">Squad</div>
        <div id="student-status">Status</div>
        <div id="student-batch">Batch</div>
      </div>
      <div id="student-profiles"></div>

      <div id="coach-head" class="display">
        <div id="coach-name">Name</div>
        <div id="coach-id">Id</div>
        <div id="coach-position">Department</div>
        <div id="coach-status">Status</div>
      </div>
      <div id="coach-profiles" class="display">
      </div>
    </div>
    <div id="slider" class="slider-width">
      <div class="close">
        <div id="reg-name-div"></div>
        <div class="close-icon-div">
          <div class="close-icon" onclick="closereg()">
            <em class="far fa-times"></em>
          </div>
        </div>
      </div>
      <div id="detial" class=" display">
        <form onsubmit="submithandler(event)">
          <div class="detial-div">
            <label for="profile-input">
              <div class="profile-div">
                <img id="profile" alt="Profile" width="100%">
              </div>
            </label>
            <input type="file" id="profile-input" onchange="previewFile()">
            <div class="det">
              <div><input type="text" id="reg-name" placeholder="First name" pattern="[A-Za-z]{3,20}" required></div>
              <div><input type="text" id="reg-lastname" placeholder="Last name(optional)" pattern="[A-Za-z]{3,20}"></div>
              <div><input type="text" id="reg-id" placeholder="Id no" onkeyup="idnocheck()" required></div>
              <div><input type="text" id="reg-squad" placeholder="Squad name" required></div>
              <div><input type="text" id="reg-department" placeholder="Department" pattern="[A-Za-z]{2,20}" required></div>
              <div>
                <select id="reg-gen" onchange="gender()">
                  <option value="male" selected>Male</option>
                  <option value="femal">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div><input type="date" id="reg-dob"></div>
              <div><input type="email" id="reg-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Mail@freshclass.com" onkeyup="emailcheck()" required></div>
              <div><input type="text" id="reg-city" pattern="[A-Za-z]{3,20}" placeholder="City" required></div>
              <div><input type="tel" id="reg-number" placeholder="Phone number" pattern="[0-9]{3}[0-9]{2}[0-9]{3,20}" required></div>
              <div><input type="text" id="reg-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" placeholder="Password" required></div>
              <button id="submit" type="submit">Submit</button>
            </div>
        </form>
      </div>
    </div>

    <div id="profile-show" class="profile-show display">
      <div class="profile-div">
        <img id="profile-picture" alt="Profile" width="100%">
      </div>
      <div class="profile-detial">
        <div id="profile-name"></div>
        <div id="profile-position"></div>
        <div id="profile-icons" class="display">
          <div id="profile-git"><a id="git" href="" target="blank"><em class="fab fa-github"></em><br>Git hub</a></div>
          <div id="profile-slack"><a id="slack" href="" target="blank"><em class="fab fa-slack"></em><br>Slack</a></div>
        </div>
        <div class="date">
          <h4>Local time</h4>
          <div id="profile-time"></div>
          <h4>Date of birth</h4>
          <div id="profile-dob"></div>
          <h4>Gmail</h4>
          <div id="profile-mail"></div>
          <h4>Phone number</h4>
          <div id="profile-number"></div>
          <h4>City</h4>
          <div id="profile-city"></div>
          <h4>Department</h4>
          <div id="profile-department"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <script src="./profile.js"></script>
</body>

</html>
